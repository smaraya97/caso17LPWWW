<!DOCTYPE html>
<html lang="en">
<head>
  <title>Inventario</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/search.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" >
  <a class="navbar-brand" href="#">Farmacia Dr. Sus</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="#" id="button">Home</a>
      <a class="nav-item nav-link active" href="#" id="nav">Inventario</a>
      <a class="nav-item nav-link" href="#" id="button">Prescripciónes</a>
      <a class="nav-item nav-link disabled" href="#" id="button">Informe de Stock</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <input type="text" id="search" onkeyup="Search()" placeholder="Nombre de medicamento ඞ">
  <div class="row">
    <table class="table" id="myTable">
      <thead>
        <tr>
          <th scope="col">SKU</th>
          <th scope="col">Nombre</th>
          <th scope="col">Cantidad</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">MED-PAR-50</th>
          <td>Paracetamol 50mg</td>
          <td>420</td>
        </tr>
        <tr>
          <th scope="row">MED-LOS-50</th>
          <td>Losartan</td>
          <td>37</td>
        </tr>
        <tr>
          <th scope="row">MED-MET-850</th>
          <td>Metformina</td>
          <td>65</td>
        </tr>
        <tr>
          <th scope="row">MED-ATO-10</th>
          <td>Atorvastatina</td>
          <td>13</td>
        </tr>
        <tr>
          <th scope="row">MED-ATE-50</th>
          <td>Atenolol</td>
          <td>76</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
