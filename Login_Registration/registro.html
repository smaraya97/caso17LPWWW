<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" href="img/login.ico"/>
    
	<meta name="author" content="Yuli Petrilli">
    <meta name="description" content="Free login template made with Bootstrap 5">
	
	<!-- / Bootstrap Core -->	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- / FontAwesome -->	
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- / Custom style -->	
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
<main>
	<div class="form-main-container">
		<div class="form-wrapper">

			<form class="form-content">
				<div class="input-wrapper">
					<input class="input-style" type="text" name="nombre" placeholder="Nombre" required>
					<span class="input-style-focus"></span>
				</div>
				<div class="input-wrapper">
					<input class="input-style" type="text" name="apellido" placeholder="Apellido" required>
					<span class="input-style-focus"></span>
				</div>
				<div class="input-wrapper">
					<input class="input-style" type="text" name="username" placeholder="Nombre de usuario" required>
					<span class="input-style-focus"></span>
				</div>

				<div class="input-wrapper">
					<input class="input-style" type="text" name="mail" placeholder="Correo Electrónico" required>
					<span class="input-style-focus"></span>
				</div>

				<div class="input-wrapper">
					<div class="input-group">
						<input class="form-control" type="password" placeholder="Contraseña" id="password" required>
						<span class="form-control-focus"></span>
						<div class="input-group-addon" onclick="passwordVisibility();">
							<i class="fa fa-eye" id="showPass"></i>
							<i class="fa fa-eye-slash d-none" id="hidePass"></i>
						</div>
					</div>
				</div>
			 
				<button class="button-style w-100">
					Registrar
				</button>
				
				<p class="txt-style1 mt-5">Ya tienes cuenta? <a class="txt-style2" href="#"><strong>Login!</strong></a></p>
			</form>
		</div>
	</div>
</main>

<script src="js/password-visibility.js"></script>

</body>
</html>
